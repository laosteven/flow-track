name: Build and Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Build APK
        working-directory: dragon_paddle_app
        run: flutter build apk --release

      - name: Build App Bundle
        working-directory: dragon_paddle_app
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dragon_paddle_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: dragon_paddle_app/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS (no codesign)
        working-directory: dragon_paddle_app
        run: flutter build ios --release --no-codesign

      - name: Get signing identity
        id: signing_identity
        run: |
          IDENTITY=$(security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db | grep "Distribution" | head -1 | grep -o '".*"' | sed 's/"//g')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          echo "Found identity: $IDENTITY"

      - name: Get provisioning profile UUID
        id: pp_uuid
        run: |
          PP_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          PP_UUID=$(grep -a -A 1 "UUID" "$PP_PATH" | grep string | sed -e 's/<[^>]*>//g' | xargs)
          echo "uuid=$PP_UUID" >> $GITHUB_OUTPUT
          echo "Found UUID: $PP_UUID"

      - name: Code sign the app
        working-directory: dragon_paddle_app
        env:
          CODESIGN_IDENTITY: ${{ steps.signing_identity.outputs.identity }}
          PP_UUID: ${{ steps.pp_uuid.outputs.uuid }}
        run: |
          APP_PATH="build/ios/iphoneos/Runner.app"
          
          # Copy provisioning profile into the app
          cp ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision "$APP_PATH/embedded.mobileprovision"
          
          # Sign all frameworks and dylibs first
          find "$APP_PATH/Frameworks" -name "*.framework" -o -name "*.dylib" 2>/dev/null | while read framework; do
            /usr/bin/codesign --force --sign "$CODESIGN_IDENTITY" --timestamp=none "$framework"
          done
          
          # Sign the app
          /usr/bin/codesign --force --sign "$CODESIGN_IDENTITY" \
            --entitlements build/ios/iphoneos/Runner.app.dSYM/../Runner.app.entitlements \
            --timestamp=none \
            "$APP_PATH"
          
          # Verify the signature
          codesign -vvv --deep --strict "$APP_PATH"

      - name: Create exportOptions.plist
        run: |
          cat > dragon_paddle_app/ios/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.flowtrack.app</key>
                  <string>${{ steps.pp_uuid.outputs.uuid }}</string>
              </dict>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: Create archive and export IPA
        working-directory: dragon_paddle_app
        run: |
          APP_PATH="build/ios/iphoneos/Runner.app"
          ARCHIVE_PATH="$RUNNER_TEMP/Flow_Track.xcarchive"
          
          # Create archive directory structure
          mkdir -p "$ARCHIVE_PATH/Products/Applications"
          mkdir -p "$ARCHIVE_PATH/dSYMs"
          
          # Copy and rename app to archive
          cp -r "$APP_PATH" "$ARCHIVE_PATH/Products/Applications/Flow_Track.app"
          
          # Copy and rename dSYMs if they exist
          if [ -d "build/ios/iphoneos/Runner.app.dSYM" ]; then
            cp -r "build/ios/iphoneos/Runner.app.dSYM" "$ARCHIVE_PATH/dSYMs/Flow_Track.app.dSYM"
          fi
          
          # Create Info.plist for archive
          cat > "$ARCHIVE_PATH/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>ApplicationProperties</key>
              <dict>
                  <key>ApplicationPath</key>
                  <string>Applications/Flow_Track.app</string>
                  <key>CFBundleIdentifier</key>
                  <string>com.flowtrack.app</string>
                  <key>SigningIdentity</key>
                  <string>${{ steps.signing_identity.outputs.identity }}</string>
              </dict>
              <key>ArchiveVersion</key>
              <integer>2</integer>
              <key>Name</key>
              <string>Flow_Track</string>
              <key>SchemeName</key>
              <string>Flow_Track</string>
          </dict>
          </plist>
          EOF
          
          # Export IPA using xcodebuild
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath "$RUNNER_TEMP/build" \
            -allowProvisioningUpdates
          
          # Move IPA to expected location
          mv "$RUNNER_TEMP/build/Flow_Track.ipa" app-release.ipa

      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: dragon_paddle_app/app-release.ipa

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Enable Windows desktop
        working-directory: dragon_paddle_app
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Build Windows
        working-directory: dragon_paddle_app
        run: flutter build windows --release

      - name: Create Windows archive
        working-directory: dragon_paddle_app
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows-release.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dragon_paddle_app/windows-release.zip

  release:
    needs: [build-android, build-ios, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-release.apk
            android-bundle/app-release.aab
            ios-ipa/app-release.ipa
            windows-release/windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
