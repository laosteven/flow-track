name: Build and Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Build APK
        working-directory: dragon_paddle_app
        run: flutter build apk --release

      - name: Build App Bundle
        working-directory: dragon_paddle_app
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dragon_paddle_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: dragon_paddle_app/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: dragon_paddle_app
        run: flutter build ios --release --no-codesign

      - name: Create IPA archive
        working-directory: dragon_paddle_app
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-release.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: dragon_paddle_app/app-release.ipa

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'

      - name: Enable Windows desktop
        working-directory: dragon_paddle_app
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        working-directory: dragon_paddle_app
        run: flutter pub get

      - name: Build Windows
        working-directory: dragon_paddle_app
        run: flutter build windows --release

      - name: Create Windows archive
        working-directory: dragon_paddle_app
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows-release.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dragon_paddle_app/windows-release.zip

  release:
    needs: [build-android, build-ios, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android-apk/app-release.apk
            android-bundle/app-release.aab
            ios-ipa/app-release.ipa
            windows-release/windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
